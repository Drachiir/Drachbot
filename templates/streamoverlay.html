<!doctype html>
<html>
<head>
    <meta http-equiv="refresh" content="7">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <style>
        .container {
            display: inline-flex;
            padding-left: 10px;
            padding-right: 10px;
            background: rgba(12, 12, 12, 0.95);
            border-radius: 15px;
        }
        .container2 {
          display: block;
        }
        r {
          font-family: "Roboto", sans-serif;
          font-weight: 300;
          font-style: normal;
          font-size: 200%;
          color: white;
          white-space: nowrap;
        }
        r2 {
          font-family: "Roboto", sans-serif;
          font-weight: 300;
          font-style: normal;
          font-size: 120%;
          color: #b5b5b5;
          white-space: nowrap;
        }
        .redText
        {
            color: rgb(255, 0, 0);
        }
        .greenText
        {
            color: rgb(0, 255, 0);
        }
        .br
        {
            display: block;
            margin-bottom: 0;
        }
    </style>
    <title>Streamtracker by Drachbot</title>
</head>
<body>
<div class="container">
    <div style="padding-top: 5px; padding-bottom: 5px;" class="container2">
        <div>
            <r2>Start</r2><br>
            <img width="30" height="auto" src="{{ rank_url_int }}">
            <r>{{ initial_elo }} {{ initial_rank }}</r>
        </div>
        <span class="br"></span>
        <div>
            <r2>Current </r2><r2 style="font-weight: 400;" {{ rgb2 }}>({{ elo_str }}{{ elo_diff }})</r2><br>
            <img width="30" height="auto"  src="{{ rank_url_current }}">
            <r>{{ current_elo }} {{ current_rank }}</r>
        </div>
    </div>
    <div style="padding-top: 5px; padding-bottom: 5px;" class="container2">
        <div style="padding-left: 10px;">
            <r2>Win/Lose</r2><br>
            <r class="greenText">{{ wins }}</r><r> - </r><r class="redText">{{ losses }}</r>
        </div>
        <span class="br"></span>
        <div style="padding-left: 10px;">
            <r2>Winrate</r2><br>
            <r {{ rgb }}>{{ winrate }}%</r>
        </div>
    </div>
</div>
</body>
</html>
